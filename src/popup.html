<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ad, Tacking, Malwares block and dashboard for developers, using declarativeNetRequest API.">
  <meta name="keywords" content="ad, block, malware, phishing, ads">
  <meta name="author" content="Haikel Fazzani">
  <title>Netfilter</title>
  <link rel="stylesheet" href="popup/index.css">
  <script type="module" src="popup/index.ts" defer></script>
</head>

<body>
  <div id="root">
    <header class="border-bottom d-flex align-center justify-between">
      <span class="truncate" id="initiator" title="Initiator"></span>
      <div class="d-flex align-center">
        <span class="space-pre" id="details-len"></span>
        <span class="mr-1 ml-1">|</span>
        <span class="btn" id="btn-show-search"><svg xmlns="http://www.w3.org/2000/svg" height="10" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></span>
      </div>

      <div class="w-100 d-flex align-center form-search d-none" id="form-search">
        <input class="w-100" type="search" name="url" id="url" placeholder="search..">
        <button type="button" id="btn-close-search">x</button>
      </div>
    </header>
    <ul></ul>
    <div class="d-flex" id="webResponse-action">
      <button title="Reload" class='w-100' data-id="reload"><img src="svg/reload.svg" alt="reload"></button>
      <button title="Copy" class="w-100" data-id="copy"><img src="svg/copy.svg" alt="copy"></button>
      <button title="Download" class="w-100" data-id="download"><img src="svg/download.svg" alt="download"></button>
      <button title="Clear" class='w-100' data-id="clear"><img src="svg/trash.svg" alt="trash"></button>
      <button title="Open Editor" class='w-100' data-id="open-editor"><img src="svg/editor.svg" alt="editor"></button>
    </div>
  </div>
</body>

</html>
