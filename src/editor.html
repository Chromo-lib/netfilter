<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Ad, Tacking, Malwares block and dashboard for developers, using declarativeNetRequest API.">
  <meta name="keywords" content="ad, block, malware, phishing, ads">
  <meta name="author" content="Haikel Fazzani">
  <title>Editor - NetFilter</title>
  <link rel="stylesheet" href="editor/index.css">
  <script type="module" src="editor/index.ts" defer></script>
</head>

<body>
  <div id="root">
    <main>
      <header class="d-flex justify-between align-center border-bottom">
        <h2 class="d-flex align-center m-0"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1" height="1em" viewBox="0 0 512 512"><path d="M511.988 288.9c-.478 17.43-15.217 31.1-32.653 31.1H424v16c0 21.864-4.882 42.584-13.6 61.145l60.228 60.228c12.496 12.497 12.496 32.758 0 45.255-12.498 12.497-32.759 12.496-45.256 0l-54.736-54.736C345.886 467.965 314.351 480 280 480V236c0-6.627-5.373-12-12-12h-24c-6.627 0-12 5.373-12 12v244c-34.351 0-65.886-12.035-90.636-32.108l-54.736 54.736c-12.498 12.497-32.759 12.496-45.256 0-12.496-12.497-12.496-32.758 0-45.255l60.228-60.228C92.882 378.584 88 357.864 88 336v-16H32.666C15.23 320 .491 306.33.013 288.9-.484 270.816 14.028 256 32 256h56v-58.745l-46.628-46.628c-12.496-12.497-12.496-32.758 0-45.255 12.498-12.497 32.758-12.497 45.256 0L141.255 160h229.489l54.627-54.627c12.498-12.497 32.758-12.497 45.256 0 12.496 12.497 12.496 32.758 0 45.255L424 197.255V256h56c17.972 0 32.484 14.816 31.988 32.9zM257 0c-61.856 0-112 50.144-112 112h224C369 50.144 318.856 0 257 0z"/></svg>Logs</h2>
        <form class="w-100 d-flex mr-3 ml-3 br7" id="form-search">
          <input class="w-100" type="search" name="url" id="url" placeholder="google.com">
          <select name="errname" id="errname">
            <option value="ALL">ALL</option>
            <option value="net::ERR_BLOCKED_BY_CLIENT">ERR_BLOCKED_BY_CLIENT</option>
            <option value="net::ERR_ABORTED">ERR_ABORTED</option>
            <option value="net::ERR_FAILED">ERR_FAILED</option>
            <option value="net::ERR_CONNECTION_REFUSED">ERR_CONNECTION_REFUSED</option>
            <option value="net::ERR_INCOMPLETE_CHUNKED_ENCODING">ERR_INCOMPLETE_CHUNKED_ENCODING</option>
          </select>
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></button>
        </form>
        <div class="d-flex">
          <button title="Reload" class="mr-1" id="btn-reload"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"/></svg></button>
          <button title="Clear" id="btn-clear"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" ><path d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"/></svg></button>
        </div>
      </header>
      <ul class="w-100" id="list-webResponse"></ul>
    </main>
    <aside>
      <form id="form-add-domain">
        <label for="url">block a domain</label>
        <input class="w-100 mb-1 mt-1" type="text" name="url" id="url" placeholder="google.com" required>
        <div class="d-flex">
          <button class="w-100 bg-green" type="submit">add domain</button>
          <button class="w-100 bg-red" type="reset">reset</button>
        </div>
      </form>

      <hr>

      <form id="form-add-rules">
        <label for="">Add rules</label>
        <pre id="text-rules" contenteditable="true"></pre>
        <select class="w-100 mb-1 mt-1" name="rules">
          <option value="addDynamicRules">Dynamic Rules</option>
          <option value="addSessionRules">Session Rules</option>
        </select>
        <div class="d-flex">
          <button class="w-100 bg-green" type="submit">add rules</button>
          <button class="w-100 bg-red" type="reset">reset</button>
        </div>
      </form>
    </aside>
  </div>
</body>

</html>
